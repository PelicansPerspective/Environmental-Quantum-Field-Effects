<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="https://github.com/PelicansPerspective/Environmental-Quantum-Field-Effects" class="btn">View on GitHub</a>
      <a href="https://github.com/PelicansPerspective/Environmental-Quantum-Field-Effects/tree/main/docs/visualization_assets" class="btn">Visualizations</a>
      <a href="https://github.com/PelicansPerspective/Environmental-Quantum-Field-Effects/tree/main/examples" class="btn">Examples</a>
      <a href="https://github.com/PelicansPerspective/Environmental-Quantum-Field-Effects/blob/main/REVOLUTIONARY_FINDINGS.md" class="btn">Findings</a>
    </section>

    <section class="main-content">
      {{ content }}
      
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.title }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.author }}</a>.</span>
        <span class="site-footer-credits">Contact: <a href="mailto:{{ site.contact }}">{{ site.contact }}</a></span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
